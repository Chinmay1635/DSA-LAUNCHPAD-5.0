<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="assets/images/white-outline.png" class="form-image-main" alt="">
                <img src="assets/images/dots.png" class="form-image dots" alt="">
                <img src="assets/images/coin.png" class="form-image coin" alt="">
                <img src="assets/images/spring.png" class="form-image spring" alt="">
                <img src="assets/images/rocket.png" class="form-image rocket" alt="">
                <img src="assets/images/cloud.png" class="form-image cloud" alt="">
                <img src="assets/images/stars.png" class="form-image stars" alt="">
            </div>
            <h3 class="featured-words"></h3>
            <h4 class="fixed-words"><span id="fixed-text"></span> <span id="typed"></span></h4>

        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login-btn">Login</button>
                <button class="btn" id="register-btn">Sign Up</button>
            </div>
            <div id="login-form" class="login-form">
                    <div class="form-title">
                        <span>Sign In</span>
                    </div>
                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="text" class="input-field" id="login-email" placeholder="Email">
                            <i class="bx bx-user icon"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" id="login-password" placeholder="Password">
                            <i class="bx bx-lock-alt icon"></i>
                        </div>
                        <div id="signin-btn" class="input-box">
                            <button class="input-submit">
                                <span>Sign In</span>
                                <i class="bx bx-right-arrow-alt" ></i>
                            </button>
                        </div>

                    </div>
            </div>
            <div id="register-form" class="register-form">
                    <div class="form-title">
                        <span>Sign Up</span>
                    </div>
                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="text" class="input-field" id="name" placeholder="Name" required>
                            <i class="bx bx-envelop icon"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" id="email" placeholder="Email" required>
                            <i class="bx bx-user icon"></i>
                        </div>
                        
                        <div id="signup-btn" class="input-box">
                            <button class="input-submit">
                                <span>Sign Up</span>
                                <i class="bx bx-right-arrow-alt" ></i>
                            </button>
                        </div>

                    </div>
            </div>
            
        </div>
    </div>


    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>
</body>
</html>
