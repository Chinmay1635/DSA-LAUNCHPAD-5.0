<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Binary Search Tree</title>
    <link rel="stylesheet" href="unlock-binary-secrets.css">
</head>
<body>
    <header>
        <h1>Build a Binary Search Tree (BST)</h1>
        <p>Drag and drop the random nodes to form a valid Binary Search Tree (BST).</p>
    </header>

    <div class="game-container">
        <canvas id="treeCanvas" width="800" height="500"></canvas>

     
        <div id="node-pool">
   
        </div>
        <div id="timerDisplay" style="font-size: 24px; margin-bottom: 20px;">Time Left: 60s</div>


        <button id="submit">Submit</button>
        <p id="result"></p>
    </div>

    <script src="unlock-binary-secrets.js"></script>
</body>
</html>
